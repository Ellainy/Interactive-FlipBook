{% load static %}
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Livro 3D</title>
  </head>

  <body class="{% if not identidade_visual.cor_principal %}bg-dark{% endif %}" {% if identidade_visual.cor_principal %} style="background-color: {{ identidade_visual.cor_principal }} {% endif %}">
    <div class="d-flex flex-column justify-content-center min-vh-100 w-100 m-auto fade-in text-white py-5 div-wave" 
         style="background-position: bottom center; background-repeat: no-repeat;">
         
      <div class="container">
        {% block content %}{% endblock content %}
      </div>
      
    </div>
  </body>
</html>
