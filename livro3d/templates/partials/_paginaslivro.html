{% load static %}
<h3 class="mt-5">Páginas já cadastradas</h3>

<div class="row mt-4">
  {% for p in paginas %}
    <div class="col-md-6 col-lg-4 mb-4">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-body text-center">
          <h5 class="card-title text-primary mb-3">
            <i class="bi bi-file-earmark me-2"></i>Página {{ p.numero_pagina }}
          </h5>
          
          <div class="mb-3">
            <img 
              src="{{ p.pagina.url }}" 
              alt="Página {{ p.numero_pagina }}" 
              class="img-fluid border rounded shadow-sm" 
              style="max-height: 150px; width: auto;"
            />
          </div>
          
          <div class="mt-4 pt-3 border-top">
            <form 
              method="post" 
              action="{% url 'excluir_pagina' p.id %}" 
              onsubmit="return confirm('Tem certeza que deseja excluir esta página?');"
            >
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-danger btn-sm">
                <i class="bi bi-trash me-1"></i> Excluir
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  {% empty %}
    <div class="col-12">
      <div class="alert alert-info text-center py-4">
        <i class="bi bi-inbox display-6 d-block mb-2"></i>
        <p class="mb-0">Nenhuma página cadastrada ainda.</p>
      </div>
    </div>
  {% endfor %}
</div>

<style>
  .card {
    transition: transform 0.2s ease;
  }
  .card:hover {
    transform: translateY(-3px);
  }
</style>
