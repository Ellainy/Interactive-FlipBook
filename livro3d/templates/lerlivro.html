{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{% static 'imgs/favicon.svg' %}" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/flipbook.css' %}" />
    <title>Leitura do Livro</title>

    <style>
        .btn-sair-livro {
            position: fixed; top: 25px; right: 25px; z-index: 99999;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            background-color: rgba(220, 53, 69, 0.9); color: white !important;
            padding: 10px 20px; border-radius: 50px; text-decoration: none;
            font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            backdrop-filter: blur(4px); border: 2px solid rgba(255,255,255,0.2);
            transition: transform 0.2s ease;
        }
        .btn-sair-livro:hover { transform: scale(1.1); background-color: #bb2d3b; }
    </style>
  </head>

  <body class="bg-dark">
    <a href="{% url 'livro' %}" class="btn-sair-livro" title="Fechar e voltar"><i class="bi bi-x-lg"></i> Sair</a>

    <div id="rotate-notice" class="{% if not identidade_visual.cor_principal %}bg-dark{% endif %}" {% if identidade_visual.cor_principal %} style="background-color: {{ identidade_visual.cor_principal }}" {% endif %}>
      <div style="display: flex; flex-direction: column; align-items: center; text-align: center;">
        <img src="{% static 'imgs/turn.gif' %}" alt="Girar" height="100" width="100" />
        <p class="text-white">Vire seu celular para a horizontal!</p>
      </div>
    </div>

    <div class="flipbook">
      <div class="hard">
        {% if livro.capa %}
            <img src="{{ livro.capa.url }}" alt="Capa" />
        {% else %}
            <img src="{% static 'imgs/placeholder.webp' %}" alt="Sem Capa" />
        {% endif %}
      </div>

      <div class="hard {% if not identidade_visual.cor_principal %}bg-dark{% endif %}" {% if identidade_visual.cor_principal %} style="background-color: {{ identidade_visual.cor_principal }}" {% endif %}></div>
      
      {% for pagina in paginas %}
        <div>
          {% if pagina.pagina %}
            <img src="{{ pagina.pagina.url }}" alt="PÃ¡gina {{ pagina.numero_pagina }}" />
          {% else %}
            <div style="height:100%; background:#fff; display:flex; align-items:center; justify-content:center;">Sem Imagem</div>
          {% endif %}
        </div>
      {% endfor %}

      <div class="hard {% if not identidade_visual.cor_principal %}bg-dark{% endif %}" {% if identidade_visual.cor_principal %} style="background-color: {{ identidade_visual.cor_principal }}" {% endif %}></div>
    </div>

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/turn.js' %}"></script>
    <script src="{% static 'js/flipbook.js' %}"></script>
  </body>
</html>
