{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/flipbook.css' %}" />
    <title>Um festival de mudanças!</title>
  </head>

  <body class="bg-dark">
    <div id="rotate-notice"class="{% if not identidade_visual.cor_principal %}bg-dark{% endif %}" {% if identidade_visual.cor_principal %} style="background-color: {{ identidade_visual.cor_principal }}" {% endif %}>
      <div style="display: flex; flex-direction: column; align-items: center; text-align: center; {% if identidade_visual.cor_principal %} background-color: {{ identidade_visual.cor_principal }} {% endif %}">
        <img src="{% static 'imgs/turn.gif' %}" alt="" height="100" width="100" />
        <p class="text-white">Vire seu celular para a horizontal para visualizar o livro melhor!</p>
      </div>
    </div>

    <div class="flipbook">
      <div class="hard">
        <img src="{{ livro.capa.url }}" alt="capa" />
      </div>
      <div class="hard {% if not identidade_visual.cor_principal %}bg-dark{% endif %}" {% if identidade_visual.cor_principal %} style="background-color: {{ identidade_visual.cor_principal }}" {% endif %}></div>
      {% for pagina in paginas %}
        <div>
          <img src="{{ pagina.pagina.url }}" alt="Página {{ pagina.numero_pagina }}" />
        </div>
      {% endfor %}
      <div class="hard {% if not identidade_visual.cor_principal %}bg-dark{% endif %}" {% if identidade_visual.cor_principal %} style="background-color: {{ identidade_visual.cor_principal }}" {% endif %}></div>
    </div>

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/turn.js' %}"></script>
    <script src="{% static 'js/flipbook.js' %}"></script>
  </body>
</html>
