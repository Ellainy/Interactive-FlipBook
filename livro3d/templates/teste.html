<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria com Revelação Progressiva</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0f172a;
            color: #f1f5f9;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            text-align: center;
            padding: 80px 0 50px;
            background: linear-gradient(to bottom, #1e293b, #0f172a);
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #38bdf8, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #94a3b8;
            max-width: 700px;
            margin: 0 auto;
        }

        .intro {
            text-align: center;
            max-width: 800px;
            margin: 0 auto 60px;
            font-size: 1.1rem;
            color: #cbd5e1;
            padding: 0 20px;
        }

        .highlight {
            color: #38bdf8;
            font-weight: 600;
        }

        /* Estilos da galeria */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 80px;
        }

        .photo-card {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            height: 280px;
            opacity: 0;
            transform: translateY(60px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .photo-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.6s ease;
        }

        .photo-card:hover .photo {
            transform: scale(1.08);
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            padding: 25px;
            color: white;
        }

        .photo-title {
            font-size: 1.4rem;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .photo-description {
            font-size: 0.95rem;
            color: #e2e8f0;
            opacity: 0.9;
        }

        .counter {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(30, 41, 59, 0.8);
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #38bdf8;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(56, 189, 248, 0.2);
        }

        .counter span {
            color: #f1f5f9;
        }

        footer {
            text-align: center;
            padding: 40px 0;
            background-color: #1e293b;
            color: #94a3b8;
            font-size: 0.95rem;
            margin-top: 40px;
        }

        .scroll-instruction {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 30px 0 50px;
            color: #38bdf8;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .scroll-instruction i {
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 25px;
            }
            
            h1 {
                font-size: 2.4rem;
            }
            
            .counter {
                top: 20px;
                right: 20px;
                font-size: 1rem;
                padding: 10px 16px;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .photo-card {
                height: 240px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main class="container">
        <div class="counter">
            Imagens reveladas: <span id="counter">0</span>/<span id="total">0</span>
        </div>

        <div class="gallery" id="gallery">
            <!-- As imagens serão inseridas via JavaScript -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Galeria com Efeito de Revelação Progressiva • Desenvolvido com HTML, CSS e JavaScript</p>
            <p>Imagens do projeto fictício "Horizontes Visuais"</p>
        </div>
    </footer>

    <script>
        // Dados das fotos da galeria
        const photos = [
            {
                url: 'https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80',
                title: 'Montanhas ao Amanhecer',
                description: 'Paisagem serena com as primeiras luzes do dia'
            },
            {
                url: 'https://images.unsplash.com/photo-1518837695005-2083093ee35b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80',
                title: 'Cidade Noturna',
                description: 'Arranha-céus iluminados sob o céu estrelado'
            },
            {
                url: 'https://images.unsplash.com/photo-1513584684374-8bab748fbf90?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80',
                title: 'Floresta Mágica',
                description: 'Raízes antigas e luzes suaves entre as árvores'
            },
            {
                url: 'https://images.unsplash.com/photo-1545324418-cc1a3fa10c00?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80',
                title: 'Praia Desertica',
                description: 'Areia branca e águas cristalinas em um paraíso isolado'
            },
            {
                url: 'https://images.unsplash.com/photo-1487956382158-bb926046304a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80',
                title: 'Ponte Arquitetônica',
                description: 'Estrutura moderna sobre o rio ao pôr do sol'
            },
            {
                url: 'https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80',
                title: 'Escritório Moderno',
                description: 'Design de interiores com linhas limpas e iluminação natural'
            },
            {
                url: 'https://images.unsplash.com/photo-1479839672679-a46483c0e7c8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1110&q=80',
                title: 'Estrada na Montanha',
                description: 'Caminho sinuoso através de paisagens deslumbrantes'
            },
            {
                url: 'https://images.unsplash.com/photo-1549517045-bc93de075e53?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1110&q=80',
                title: 'Aurora Boreal',
                description: 'Cores vibrantes dançando no céu noturno'
            },
            {
                url: 'https://images.unsplash.com/photo-1465146344425-f00d5f5c8f07?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1176&q=80',
                title: 'Campos Verdejantes',
                description: 'Paisagem rural com colinas suaves e céu azul'
            }
        ];

        // Elementos da DOM
        const gallery = document.getElementById('gallery');
        const counterElement = document.getElementById('counter');
        const totalElement = document.getElementById('total');
        
        // Variáveis de controle
        let revealedCount = 0;

        // Inicializar galeria
        function initGallery() {
            totalElement.textContent = photos.length;
            
            photos.forEach((photo, index) => {
                const photoCard = document.createElement('div');
                photoCard.className = 'photo-card';
                photoCard.dataset.index = index;
                
                photoCard.innerHTML = `
                    <img src="${photo.url}" alt="${photo.title}" class="photo" loading="lazy">
                    <div class="overlay">
                        <h3 class="photo-title">${photo.title}</h3>
                        <p class="photo-description">${photo.description}</p>
                    </div>
                `;
                
                gallery.appendChild(photoCard);
            });
        }

        // Verificar se um elemento está visível na tela
        function isElementInViewport(el) {
            const rect = el.getBoundingClientRect();
            const windowHeight = window.innerHeight || document.documentElement.clientHeight;
            
            // O elemento está visível quando sua parte superior está a 80% da altura da janela
            return rect.top <= windowHeight * 0.8;
        }

        // Ativar animação quando elemento estiver visível
        function checkVisibility() {
            const photoCards = document.querySelectorAll('.photo-card');
            
            photoCards.forEach(card => {
                // Se o cartão já está visível, pular
                if (card.classList.contains('visible')) return;
                
                if (isElementInViewport(card)) {
                    card.classList.add('visible');
                    revealedCount++;
                    counterElement.textContent = revealedCount;
                    
                    // Adicionar um leve atraso entre as animações para efeito cascata
                    const index = parseInt(card.dataset.index);
                    card.style.transitionDelay = `${index * 0.1}s`;
                }
            });
        }

        // Inicializar quando a página carregar
        window.addEventListener('DOMContentLoaded', () => {
            initGallery();
            
            // Verificar visibilidade inicial
            setTimeout(checkVisibility, 300);
            
            // Verificar visibilidade ao rolar
            window.addEventListener('scroll', checkVisibility);
            
            // Verificar também quando a página for redimensionada
            window.addEventListener('resize', checkVisibility);
        });

        // Adicionar efeito de parallax suave no cabeçalho
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const header = document.querySelector('header');
            
            // Efeito parallax mais suave
            header.style.backgroundPosition = `center ${scrolled * 0.5}px`;
        });
    </script>
</body>
</html>
